defaults:
    - override hydra/launcher: submitit_local

# environment
task: dog-run
obs: state
episodic: false

# evaluation
checkpoint: ???
eval_episodes: 10
eval_freq: 50000
log_step_speed: false
device: cuda

# training
steps: 10_000_000
batch_size: 256
reward_coef: 0.1
value_coef: 0.1
termination_coef: 1
consistency_coef: 20
rho: 0.5
lr: 3e-4
enc_lr_scale: 0.3
grad_clip_norm: 20
tau: 0.01
discount_denom: 5
discount_min: 0.95
discount_max: 0.995
buffer_size: 1_000_000
offline: false
exp_name: default
data_dir: ???

# planning
mpc: true
iterations: 6
num_samples: 512
num_elites: 64
num_pi_trajs: 24
horizon: 3
min_std: 0.05
max_std: 2
temperature: 0.5
plan_chunk: 1
speculate: false
spec_enabled: false
spec_plan_horizon: 3
spec_exec_horizon: 3
spec_mismatch_threshold: 0.5
beam_width: 4
spec_depth: 3
spec_tau: 0.1
spec_tau_miss: 0.25
collect_corrector_data: false
corrector_buffer_size: 50000
corrector_collect_every: 1
corrector_mismatch_epsilon: 0.0
use_corrector: false
corrector_ckpt: null
corrector_type: two_tower
corrector_hidden_dim: 256
corrector_layers: 2
corrector_tanh_output: true
corrector_reg_lambda: 0.0
spec_history_len: 4
transformer_d_model: 128
transformer_ff_dim: 256

# actor
log_std_min: -10
log_std_max: 2
entropy_coef: 1e-4

# critic
num_bins: 101
vmin: -10
vmax: +10

# architecture
model_size: ???
num_enc_layers: 2
enc_dim: 256
num_channels: 32
mlp_dim: 512
latent_dim: 512
task_dim: 96
num_q: 5
dropout: 0.01
simnorm_dim: 8
transformer_dynamic: false
transformer_embed_dim: null
transformer_layers: 2
transformer_heads: 4
transformer_mlp_ratio: 2.0
transformer_max_seq_len: 8
transformer_attn_dropout: 0.0

# logging
wandb_project: tdmpc2
wandb_entity: lzy66632
wandb_silent: false
enable_wandb: true
save_csv: true
debug_buffer_shapes: false

# misc
compile: true
save_video: true
save_agent: true
record_plan_traj: false
plan_traj_subdir: plan_traj
seed: 1

# convenience
work_dir: ???
task_title: ???
multitask: ???
tasks: ???
obs_shape: ???
action_dim: ???
episode_length: ???
obs_shapes: ???
action_dims: ???
episode_lengths: ???
seed_steps: ???
bin_size: ???
force_multitask: false
tasks_override: null
